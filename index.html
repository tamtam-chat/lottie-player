<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RLottie player</title>
        <style>
            :root {
                font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
                font-size: 16px;
                line-height: 24px;
                font-weight: 400;

                color-scheme: light dark;
                color: rgba(255, 255, 255, 0.87);
                background-color: #242424;
            }

            body {
                margin: 0;
                display: flex;
                flex-direction: column;
                place-items: center;
                min-width: 320px;
                min-height: 100vh;
            }

            #app {
                max-width: 1280px;
                margin: 0 auto;
                padding: 2rem;
                min-height: 200px;
                text-align: center;
            }

            #controls {
                display: flex;
                gap: 10px;
            }

            button {
                border-radius: 8px;
                border: 1px solid transparent;
                padding: 0.6em 1.2em;
                font-size: 1em;
                font-weight: 500;
                font-family: inherit;
                background-color: #1a1a1a;
                cursor: pointer;
                transition: border-color 0.25s;
            }

            button:hover {
                border-color: #646cff;
            }

            button:focus,
            button:focus-visible {
                outline: 4px auto -webkit-focus-ring-color;
            }

            canvas {
                background: rgba(0, 0, 0, 0.2);
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <div id="controls"></div>
        <script type="module" src="/src/playground.ts"></script>
    </body>
</html>
